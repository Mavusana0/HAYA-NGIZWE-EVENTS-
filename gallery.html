<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | Haya Ngizwe Events</title>
  <style>
    body { 
        font-family: 'Segoe UI', sans-serif; margin: 0;
        background-image: linear-gradient(rgba(253, 253, 253, 0.97), rgba(253, 253, 253, 0.97)), url('https://images.unsplash.com/photo-1533134486753-c833f0ed4866?q=80&w=2070&auto=format&fit=crop');
        background-attachment: fixed;
        background-size: cover;
    }
    header { background-image: linear-gradient(rgba(142, 0, 0, 0.85), rgba(142, 0, 0, 0.85)), url('https://images.unsplash.com/photo-1511795405832-5a91a72097ac?q=80&w=2070&auto=format&fit=crop'); background-size: cover; background-position: center; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    .logo { font-size: 1.8rem; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
    nav { display: flex; }
    nav a { color: white; margin-left: 25px; text-decoration: none; font-weight: bold; padding: 8px 15px; border-radius: 5px; transition: background-color 0.3s, color 0.3s; }
    nav a:hover, nav a.active { background-color: white; color: #8e0000; }
    .menu-toggle { display: none; flex-direction: column; cursor: pointer; }
    .menu-toggle .bar { height: 3px; width: 25px; background-color: white; margin: 4px 0; transition: 0.4s; }
    .page-title { text-align: center; padding: 3rem 1rem; background-color: rgba(255, 248, 248, 0.8); }
    .page-title h1 { color: #8e0000; font-size: 2.8rem; margin: 0; }
    .page-title p { font-size: 1.2rem; color: #555; margin-top: 0.5rem; }
    .container { padding: 3rem 2rem; max-width: 1200px; margin: auto; }
    .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 1.5rem; }
    .gallery-item { overflow: hidden; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.15); }
    .gallery-item img { width: 100%; height: 100%; object-fit: cover; display: block; transition: transform 0.4s ease; }
    .gallery-item:hover img { transform: scale(1.08); }
    footer { background: #333; color: white; text-align: center; padding: 2.5rem; margin-top: 3rem; }
    footer a { color: #ffc1c1; text-decoration: none; }
    footer a:hover { text-decoration: underline; }
    @media (max-width: 992px) {
        .logo { font-size: 1.5rem; }
        nav { display: none; flex-direction: column; width: 100%; text-align: center; background-color: rgba(142, 0, 0, 0.95); position: absolute; top: 70px; left: 0; }
        nav.active { display: flex; }
        nav a { margin: 1rem 0; padding: 1rem; }
        .menu-toggle { display: flex; }
    }
    @media (max-width: 768px) { .page-title h1 { font-size: 2.2rem; } .container { padding: 1rem; } .gallery-grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>

  <header>
    <div class="logo">Haya Ngizwe</div>
    <div class="menu-toggle" id="mobile-menu"><div class="bar"></div><div class="bar"></div><div class="bar"></div></div>
    <nav class="nav-menu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="events.html">Events</a>
      <a href="poetry-registration.html">Poetry Slam</a>
      <a href="gallery.html" class="active">Gallery</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  
  <div class="page-title">
    <h1>Gallery</h1><p>Memories Captured from Our Events</p>
  </div>

  <div class="container">
    <div class="gallery-grid">
      <div class="gallery-item"><img src="https://images.unsplash.com/photo-1519750783826-e2420f4d687f?q=80&w=1887&auto=format&fit=crop" alt="Sound Showcase"></div>
      <div class="gallery-item"><img src="https://images.unsplash.com/photo-1501281668745-f7f57925c3b4?q=80&w=2070&auto=format&fit=crop" alt="Artist Performance"></div>
    </div>
  </div>
  
  <footer>
    © 2025 Haya Ngizwe Events · Empowering Creativity & Culture<br>
    <a href="policy.html">Privacy Policy</a>
  </footer>
  
  <script>
    const menu = document.querySelector('#mobile-menu');
    const navMenu = document.querySelector('.nav-menu');
    menu.addEventListener('click', () => navMenu.classList.toggle('active'));
  </script>

</body>
</html>
